<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex by Anthony Vaca D.</title>
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='pokeball.png')}}">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logoPO.png')}}" style="width: 500px;" class="rounded mx-auto d-block"
            alt="logo pokemon" <div class="input-group mb-3"></div>
        <form method="post">
            <input type="text" class="form-control" placeholder="Ingrese Su Pokemon"  name="name">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Buscar</button>

        </form>
        <div class="d-flex justify-content-center">
           
            <div class="card" style="width: 18rem;">
                <img src="{{Pokemon.photo}}"
                    class="card-img-top" alt="...">
                    <div class="card-body">
                <h5 class="card-title">{{ Pokemon.name }}</h5>
                <p class="card-text">Height : {{ Pokemon.height }}</p>
                <p class="card-text">Weight : {{ Pokemon.weight }}</p>
                <p class="card-text">Order : {{ Pokemon.order }}</p>
                <p class="card-text">Type : {{ Pokemon.type }}</p>
                <a href="#" class="btn btn-primary">Capturar</a>
                <a href="{{url_for('detalle')}}" class="btn btn-primary">Detalle</a>
            </div>
        </div>
        
    </div>
    </div>
</body>


</html>
