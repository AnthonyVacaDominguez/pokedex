<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{Pokemon.photo}}"
                        class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">hp</h5>
                            = {{Pokemon.hp}}%<div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="{{Pokemon.hp}}"
                            aria-valuemin="{{Pokemon.hp}}%" aria-valuemax="100">
                            <div class="progress-bar bg-success" style='width: {{Pokemon.hp}}%'></div>
                        </div>
                        <p class="card-text">attack</h5>
                           = {{Pokemon.attack}}%<div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="{{Pokemon.attack}}"
                            aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar bg-info" style='width: {{Pokemon.attack}}%'></div>
                        </div>
                        <p class="card-text">defense</h5>
                            = {{Pokemon.defense}}% <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="{{defense}}"
                            aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar bg-warning" style='width: {{Pokemon.defense}}%'></div>
                        </div>
                        <p class="card-text">speed</h5>
                            = {{Pokemon.speed}}% <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="{{speed}}"
                            aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar bg-danger" style='width: {{Pokemon.speed}}%'</div>
                        </div>



                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
